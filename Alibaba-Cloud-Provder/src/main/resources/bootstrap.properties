#启动端口
server.port=8088
#NACOS 注册中心名称
spring.application.name=alibaba-cloud-provder
#环境配置
spring.profiles.active=prod


#配置文件的地址
spring.cloud.nacos.config.server-addr=localhost:8848
#读取的配置文件所在组
srping.cloud.nacos.config.group=DEFAULT_GROUP
#配置以yaml的形式
spring.cloud.nacos.config.file-extension=yaml
#使用哪个namespace的配置
spring.cloud.nacos.config.namespace=3c61469e-1661-4857-b6d4-6c641ee9aa47
#是否开启nacos配置
spring.cloud.nacos.config.enabled=true


#注册中心的地址
spring.cloud.nacos.discovery.server-addr=localhost:8848
#使用哪个namespace发现服务 不指定默认使用的是public
spring.cloud.nacos.discovery.namespace=3c61469e-1661-4857-b6d4-6c641ee9aa47
#是否开启nacos注册中心
spring.cloud.nacos.discovery.enabled=true


#限流监控中心
spring.cloud.sentinel.transport.dashboard=localhost:8080
#所有的请求都进行流量监控
management.endpoints.web.exposure.exclude='*'
#开启sentinel对feign的支持
feign.sentinel.enabled=true
#开启饥饿加载
spring.cloud.sentinel.eager=true
#ribbon第一次调用耗时高的配置
ribbon.eager-load.enabled=true


#数据源配置
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/Demo?characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=888Chinapnr123

