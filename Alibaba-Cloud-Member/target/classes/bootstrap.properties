#启动端口
server.port=8091
#NACOS 注册中心名称
spring.application.name=alibaba-cloud-member
#环境配置
spring.profiles.active=prod


#配置文件的地址
spring.cloud.nacos.config.server-addr=localhost:8848
#读取的配置文件所在组
srping.cloud.nacos.config.group=DEFAULT_GROUP
#配置以yaml的形式
spring.cloud.nacos.config.file-extension=yaml
#使用哪个namespace的配置
#spring.cloud.nacos.config.namespace=3c61469e-1661-4857-b6d4-6c641ee9aa47
spring.cloud.nacos.config.namespace=250f58a8-d440-4e87-b2a1-24691ecd3389
#是否开启nacos配置
spring.cloud.nacos.config.enabled=true


#注册中心的地址
spring.cloud.nacos.discovery.server-addr=localhost:8848
#使用哪个namespace发现服务 不指定默认使用的是public
#spring.cloud.nacos.discovery.namespace=3c61469e-1661-4857-b6d4-6c641ee9aa47
spring.cloud.nacos.discovery.namespace=250f58a8-d440-4e87-b2a1-24691ecd3389
#是否开启nacos注册中心
spring.cloud.nacos.discovery.enabled=true


#限流监控中心
spring.cloud.sentinel.transport.dashboard=localhost:8080
#所有的请求都进行流量监控
management.endpoints.web.exposure.exclude='*'
#开启sentinel对feign的支持
feign.sentinel.enabled=true
#开启饥饿加载
spring.cloud.sentinel.eager=true
#ribbon第一次调用耗时高的配置
ribbon.eager-load.enabled=true



# feign读取数据超时毫秒 建立连接超时毫秒
#feign.client.config.default.readTimeout=5000
#feign.client.config.default.connectTimeout=5000
# ribbon读取数据超时毫秒 建立连接超时毫秒
ribbon.ReadTimeout=3000
ribbon.ConnectTimeout=3000
ribbon.httpclient.enabled=false
ribbon.MaxConnectionsPerHost=500
ribbon.MaxTotalConnections=2000

#sentinel持久化到nacos
spring.cloud.sentinel.datasource.ds1.nacos.server-addr=localhost:8848
spring.cloud.sentinel.datasource.ds1.nacos.data-id=alibaba-cloud-member-sentinel
spring.cloud.sentinel.datasource.ds1.nacos.group-id=DEFAULT_GROUP
spring.cloud.sentinel.datasource.ds1.nacos.data-type=json
spring.cloud.sentinel.datasource.ds1.nacos.rule-type=flow


